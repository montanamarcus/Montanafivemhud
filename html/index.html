<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Money HUD</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <!-- Server Logo -->
    <div class="server-logo">
        <img src="img/logo.png" alt="Server Logo">
    </div>
    <!-- HUD -->
    <div class="allstatus">
        <div class="id">
            <i class="fas fa-id-card"></i><span class="did">1</span>
        </div>
        <div class="wallet">
            <i class="fas fa-wallet"></i><span class="dwallet">$6500</span>
        </div>
        <div class="bank">
            <i class="fas fa-university"></i><span class="dbank">$150000</span>
        </div>
        <div class="job">
            <i class="fas fa-briefcase"></i><span class="djob">Unemployed</span>
        </div>
        <div class="montana">
            <i class="31 31-montana"></i><span class="Montana">MONTANA-HUD</span>
        </div>
    </div>
</body>
</html>
